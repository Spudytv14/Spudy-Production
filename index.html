<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spudy Intelligence Technologies - Premium Header</title>
  <style>
    /* Header Styles */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(145deg, #0f172a, #0d1117);
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #10b981;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      animation: shine 2s infinite alternate;
    }

    .logo span {
      color: #ffffff;
    }

    @keyframes shine {
      0% {
        color: #10b981;
      }
      50% {
        color: #ffffff;
      }
      100% {
        color: #10b981;
      }
    }

    nav ul {
      list-style-type: none;
      display: flex;
      gap: 30px;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: #10b981;
      transform: scale(1.1);
    }

    /* Contact Us Section */
    .contact-icons {
      display: flex;
      gap: 20px;
    }

    .contact-icons a {
      font-size: 24px;
      color: #fff;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .contact-icons a:hover {
      color: #10b981;
      transform: scale(1.2);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      #header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
      }

      .contact-icons {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header id="header">
    <div class="logo">
      <span>Spudy</span> Intelligence Technologies
    </div>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    <div class="contact-icons">
      <a href="mailto:spudytv14@gmail.com" title="Email">&#9993;</a>
      <a href="https://wa.me/263716669706" title="WhatsApp">&#9742;</a>
      <a href="tel:+263776998296" title="Call">&#128222;</a>
      <a href="#" title="Telegram">&#128172;</a>
    </div>
  </header>

  <script>
    // Optional: Add JS for scroll-triggered animation or other interactions if needed
  </script>
</body>
</html>
