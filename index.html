<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spudy Intelligence Technologies</title>
  <style>
    :root {
      --emerald: #10b981;
      --dark-bg: #0d1117;
      --text-light: #f1f1f1;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-light);
    }

    /* Header Layout */
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(145deg, #0f172a, #0d1117);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px 60px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      z-index: 999;
      flex-wrap: wrap;
    }

    /* Logo Section */
    .logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: var(--emerald);
      animation: glow 2s infinite alternate;
      text-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
    }

    @keyframes glow {
      0% { text-shadow: 0 0 8px rgba(16,185,129,0.5); }
      100% { text-shadow: 0 0 16px rgba(16,185,129,0.8); }
    }

    /* Nav Styling */
    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
      padding: 0;
      margin: 20px 0;
    }

    nav li {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 12px 24px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    nav li:hover {
      background-color: rgba(16, 185, 129, 0.15);
      transform: translateY(-2px);
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
    }

    /* Contact Icons */
    .contact-icons {
      display: flex;
      gap: 20px;
      padding-top: 10px;
    }

    .contact-icons a {
      font-size: 26px;
      color: var(--text-light);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      padding: 12px;
      text-align: center;
      width: 50px;
      height: 50px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .contact-icons a:hover {
      background-color: var(--emerald);
      color: #000;
      transform: scale(1.15);
    }

    /* Responsive Behavior */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 30px;
      }

      nav ul {
        flex-direction: column;
        gap: 12px;
      }

      .contact-icons {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Spudy Intelligence</div>

    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>

    <div class="contact-icons">
      <a href="mailto:spudytv14@gmail.com" title="Email">&#9993;</a>
      <a href="https://wa.me/263716669706" title="WhatsApp">&#128241;</a>
      <a href="tel:+263776998296" title="Call">&#128222;</a>
      <a href="#" title="Telegram">&#128172;</a>
    </div>
  </header>

</body>
</html>
