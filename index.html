<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spudy Intelliogence Header</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React + ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
    <!-- React Icons -->
    <script src="https://unpkg.com/react-icons/umd/react-icons.min.js"></script>
  </head>
  <body class="bg-black text-white overflow-x-hidden">
    <div id="root"></div>

    <script type="text/javascript">
      const { useState, useEffect } = React;
      const { motion } = window["framer-motion"];
      const { FaShieldAlt, FaEnvelope, FaWhatsapp, FaPhone } = ReactIcons.Fa;

      function Header() {
        const [scrolled, setScrolled] = useState(false);
        const [menuOpen, setMenuOpen] = useState(null);

        useEffect(() => {
          const onScroll = () => setScrolled(window.scrollY > 10);
          window.addEventListener("scroll", onScroll);
          return () => window.removeEventListener("scroll", onScroll);
        }, []);

        const menuItems = ["About", "Services", "Products", "Projects", "Blog"];

        return (
          <header
            className={
              "fixed top-0 w-full z-50 transition-all duration-500 " +
              (scrolled
                ? "bg-black/60 backdrop-blur-md shadow-lg"
                : "bg-transparent")
            }
          >
            <div className="max-w-7xl mx-auto px-4 md:px-8 py-3 flex items-center justify-between">
              {/* Logo */}
              <motion.div
                className="text-emerald-400 text-xl font-bold tracking-wide"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
              >
                <span className="relative inline-block">
                  <span className="z-10 relative">
                    Spudy Intelliogence Company
                  </span>
                  <span className="absolute inset-0 bg-gradient-to-r from-emerald-400 to-green-500 blur-lg opacity-30 animate-pulse" />
                </span>
              </motion.div>

              {/* Nav */}
              <nav className="hidden md:flex gap-6 text-white text-sm font-medium">
                {menuItems.map((item) => (
                  <div
                    key={item}
                    onMouseEnter={() => setMenuOpen(item)}
                    onMouseLeave={() => setMenuOpen(null)}
                    className="relative group cursor-pointer"
                  >
                    <span className="hover:text-emerald-400 transition">
                      {item}
                    </span>
                    {menuOpen === item && (
                      <motion.div
                        initial={{ height: 0, opacity: 0 }}
                        animate={{ height: "auto", opacity: 1 }}
                        exit={{ height: 0, opacity: 0 }}
                        className="absolute top-full mt-2 left-0 w-40 bg-black/80 text-white rounded-lg shadow-md p-4 backdrop-blur-md"
                      >
                        <p className="text-xs">Dropdown content here</p>
                      </motion.div>
                    )}
                  </div>
                ))}
              </nav>

              {/* Contact Icons */}
              <div className="flex items-center gap-4 text-emerald-400 text-lg">
                <FaShieldAlt title="Info Security" />
                <a href="mailto:spudytv14@gmail.com" aria-label="Email">
                  <FaEnvelope />
                </a>
                <a
                  href="https://wa.me/263716669706"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="WhatsApp"
                >
                  <FaWhatsapp />
                </a>
                <a href="tel:+263776998296" aria-label="Call">
                  <FaPhone />
                </a>
              </div>
            </div>

            {/* Mobile Nav */}
            <div className="md:hidden px-4 pb-3">
              <div className="flex flex-col space-y-2 text-white text-sm mt-2">
                {menuItems.map((item) => (
                  <div
                    key={item}
                    className="hover:text-emerald-400 transition cursor-pointer"
                  >
                    {item}
                  </div>
                ))}
              </div>
            </div>
          </header>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<Header />);
    </script>
  </body>
</html>
