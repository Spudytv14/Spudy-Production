  <title>Spudy Intelligence Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(10, 25, 47, 0.75);
    }

    .icon-hover:hover {
      transform: scale(1.15);
      transition: transform 0.3s ease;
    }

    .dropdown-enter {
      opacity: 0;
      transform: translateY(-10px);
    }

    .dropdown-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 300ms, transform 300ms;
    }
  </style>
</head>

            </a>
            <a href="#" class="icon-hover">
              <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="w-6 h-6" />

      <p class="text-xl md:text-2xl text-blue-300">Powered by Passion</p>
